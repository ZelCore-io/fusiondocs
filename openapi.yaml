                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: object
                    description: Detail of Swap
                    properties:
                      expectedAmountFrom:
                        type: number
                        description: Expected amount that user should deposit
                      expectedAmountTo:
                        type: number
                        description: Expected amount that user will receive calculated as expectedAmountFrom - fee where fee is depending on amount.
