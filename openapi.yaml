                        description: Users depositing address of chainFrom
                      addressTo:
                        type: string
                        description: Users receiving address on chainTo
                      txidFrom:
                        type: string
                        description: Users depositing transaction ID on chainFrom
                      zelid:
                        type: string
                        description: Users Zelid identifier
