  /swap/activechains:
    get:
      tags:
        - swap
      summary: Active chains for Flux Fusion Swap
      description: 'Flux operates on multiple chains and Fusion allows swapping between them. From time to time due to maintenance, some chains may not be available. This call provides all chains of Flux available for swap. Current options: "main" - Flux main chain, "kda" - FLUX-KDA, "eth" - FLUX-ETH, "bsc" - Flux-BSC.'
      operationId: swapactivechains
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: array
                    description: List of available chains
                    items:
                      type: string
                      description: chain identifier
              example:
                status: success
                data:
                  - main
                  - kda
                  - eth
                  - bsc
  /swap/info:
    get:
      tags:
        - swap
      summary: Information about Fusion Swap
      description: 'Call provides all information needed for user to create Fusion swaps. Provides active chains, coins, confirmations, fees, addresses about Fusion swap. This is a prestep before creating reservation or an actual swap'
      operationId: swapinfo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    $ref: '#/components/schemas/status'
                  data:
                    type: object
                    description: Information about Fusion Swap
                    properties:
                      chains:
                        type: array
                        description: List of available chains
                        items:
                          type: string
                          description: chain identifier
                      coins:
                        type: array
                        description: Information about Flux Fusion coins
                        items:
                          type: object
                          properties:
                            coin:
                              type: string
                              description: Zelcore coin identifier
                            chain:
                              type: string
                              description: Chain on which coin operates
                      confirmations:
                        type: array
                        description: 'Necessary amount of blockchain confirmations for swap to begin for given amount or lower amount. If amount is higher than confirmation amount, swap cannot be processed. Do not send higher amounts than maximum!'
                        items:
                          type: object
                          properties:
