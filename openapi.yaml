        - swap
      summary: Detail of a Swap
      description: Displays details of supplied swap of Fusion
      operationId: swapdetail
      parameters:
        - in: query
          name: txid
          required: true
          schema:
            type: string
          description: TXID of depositing Fusion Swap transaction
